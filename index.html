<!DOCTYPE html>
<html>
    <head>
        <title>Finger Force Tracker</title>
        <script src='js/jquery.min.js'></script>
        <script>
var phidget = require('phidget');
var obj = phidget();
$(document).ready(function() {
    console.log('ready!');
});
        </script>
    </head>
    <body>
        <h1>Finger Force Tracker</h1>
        <form>
            <input id='connect' value='connect' type='button'>
            <input id='disconnect' value='disconnect' type='button'>
            <input id='test' value='TEST' type='button'>
        </form>
    </body>
    <script>
$('#test').click(function() {
    console.log('test.click');
});
$('#connect').click(function() {
    test.open();
});
$('#disconnect').click(function() {
    test.close();
});
    </script>
</html>
